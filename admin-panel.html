<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Bliss - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #f3f4f6; } </style>
</head>
<body class="p-4 md:p-8">

    <div id="auth-gate" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
        <input type="password" id="password" placeholder="Enter password" class="w-full px-4 py-2 border rounded-lg mb-4">
        <button id="loginButton" class="w-full bg-pink-500 text-white font-bold py-2 rounded-lg hover:bg-pink-600">Login</button>
    </div>

    <main id="admin-content" class="hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Baking Bliss Control Panel</h1>
        
        <!-- Strategy Switch -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4">Daily Strategy Switch</h2>
            <div id="strategy-options" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Options are generated by JavaScript -->
            </div>
            <p id="save-status" class="mt-4 text-green-600 font-semibold"></p>
        </div>
        
        <!-- Live Spin Tracker -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Live Spin Tracker</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prize Won</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unique Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="spins-table" class="bg-white divide-y divide-gray-200">
                        <!-- Rows are generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script type="module">
        // Import Firebase services at the top level
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase credentials provided by the user
        const firebaseConfig = {
            apiKey: "AIzaSyDauZ3AwxVRK_mvRT89qsXW4g84cgq8Rjc",
            authDomain: "bakingblisswheel.firebaseapp.com",
            projectId: "bakingblisswheel",
            storageBucket: "bakingblisswheel.appspot.com",
            messagingSenderId: "1020604226536",
            appId: "1:1020604226536:web:2d50898e9dc5193d88225d"
        };
        
        let db; // Firestore instance

        // --- AUTHENTICATION ---
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const authGate = document.getElementById('auth-gate');
        const adminContent = document.getElementById('admin-content');
        const CORRECT_PASSWORD = "bliss";

        loginButton.addEventListener('click', () => {
            if (passwordInput.value === CORRECT_PASSWORD) {
                authGate.classList.add('hidden');
                adminContent.classList.remove('hidden');
                runApp();
            } else {
                alert('Incorrect password!');
            }
        });

        function runApp() {
             // Config is now hardcoded, so no need for placeholder check
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
            } catch (error) {
                 adminContent.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert"><p class="font-bold">Firebase Error</p><p>Could not initialize Firebase. Check your configuration and console for details.</p></div>`;
                console.error("Firebase Init Error:", error);
                return;
            }

            // --- STRATEGY SWITCH ---
            const strategyOptionsContainer = document.getElementById('strategy-options');
            const saveStatus = document.getElementById('save-status');
            const strategies = ["day1", "day2", "day3", "day4"];
            const strategyRef = doc(db, "config", "strategy");

            strategies.forEach(strategy => {
                const label = document.createElement('label');
                label.className = "flex items-center space-x-2 p-3 bg-gray-100 rounded-lg cursor-pointer";
                label.innerHTML = `
                    <input type="radio" name="strategy" value="${strategy}" class="form-radio h-5 w-5 text-pink-600">
                    <span class="font-semibold capitalize">${strategy.replace('day', 'Day ')}</span>
                `;
                strategyOptionsContainer.appendChild(label);
            });

            async function loadCurrentStrategy() {
                try {
                    const docSnap = await getDoc(strategyRef);
                    if (docSnap.exists()) {
                        const currentStrategy = docSnap.data().currentStrategy;
                        const radioInput = document.querySelector(`input[name="strategy"][value="${currentStrategy}"]`);
                        if (radioInput) radioInput.checked = true;
                    } else {
                         // If no strategy is set, default to Day 1
                        await setDoc(strategyRef, { currentStrategy: "day1" });
                        const radioInput = document.querySelector(`input[name="strategy"][value="day1"]`);
                        if (radioInput) radioInput.checked = true;
                    }
                } catch (error) {
                    console.error("Error loading strategy:", error);
                    saveStatus.textContent = "Error loading current strategy.";
                    saveStatus.className = "mt-4 text-red-600 font-semibold";
                }
            }
            loadCurrentStrategy();
            
            strategyOptionsContainer.addEventListener('change', async (e) => {
                if (e.target.name === 'strategy') {
                    const newStrategy = e.target.value;
                    await setDoc(strategyRef, { currentStrategy: newStrategy });
                    saveStatus.textContent = `Strategy set to: ${newStrategy.replace('day', 'Day ')}!`;
                    saveStatus.className = "mt-4 text-green-600 font-semibold";
                    setTimeout(() => saveStatus.textContent = '', 3000);
                }
            });

            // --- LIVE SPIN TRACKER ---
            const spinsTable = document.getElementById('spins-table');
            const q = query(collection(db, "spins"), orderBy("timestamp", "desc"));

            onSnapshot(q, (querySnapshot) => {
                spinsTable.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const spin = doc.data();
                    const tr = document.createElement('tr');
                    tr.className = spin.redeemed ? 'bg-gray-200' : 'bg-white';
                    
                    const time = spin.timestamp ? new Date(spin.timestamp.seconds * 1000).toLocaleTimeString() : 'N/A';
                    const statusButton = `<button data-id="${doc.id}" class="redeem-button ${spin.redeemed ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-500 hover:bg-green-600'} text-white font-bold py-1 px-3 rounded text-sm">${spin.redeemed ? 'Redeemed' : 'Mark as Redeemed'}</button>`;

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${time}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${spin.prizeWon}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono">${spin.uniqueCode}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${statusButton}</td>
                    `;
                    spinsTable.appendChild(tr);
                });
            }, (error) => {
                console.error("Firestore listener error:", error);
                spinsTable.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-600">Error connecting to the database. Check console and Firebase setup.</td></tr>`;
            });

            spinsTable.addEventListener('click', async (e) => {
                if (e.target.classList.contains('redeem-button') && !e.target.disabled) {
                    const spinId = e.target.dataset.id;
                    const spinDocRef = doc(db, "spins", spinId);
                    e.target.disabled = true;
                    e.target.textContent = 'Updating...';
                    await updateDoc(spinDocRef, { redeemed: true });
                }
            });
        }
    </script>
</body>
</html>
